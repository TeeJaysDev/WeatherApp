<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="plus-menu">

        </div>
        <div class="city">
            <h2 id="city"></h2>
        </div>
        <div class="icon">
            <img id="icon" src="" width="200px">
        </div>
    </nav>
    <main>
        <section id="general-info">
            <div class="temperature">
                <h1 id="temperature"></h1>
            </div>
            <div class="condition">
                <h3 id="condition"></h3>
            </div>
            <div class="aqi">
                <button class="aqi-button" data-open-modal>
                    <img src="img/leaf.png" alt="leaf icon">
                    <h3 id="aqi"></h3>
                </button>
                <dialog data-modal class="modal" open>
                    <p>this is a modal</p>
                    <button data-close-modal>Close</button>
                </dialog>
            </div>
        </section>
        <section id="other-params">
            <div class="container">
                <div class="card wind">
                    <img src="img/wind.png" alt="wind icon">
                    <h3 id="wind"></h3>
                </div>
                <div class="card pressure">
                    <img src="img/pressure.png" alt="pressure icon">
                    <h3 id="pressure"></h3>
                </div>
            </div>
            <div class="card secondary-info">
                <ul>
                    <li>
                        <span id="feels-like">Feels like</span>
                        <span id="value-feels-like"></span>
                    </li>
                    <li>
                        <span id="humidity">Humidity</span>
                        <span id="value-humidity"></span>
                    </li>
                    <li>
                        <span id="uv">UV</span>
                        <span id="value-uv"></span>
                    </li>
                    <li>
                        <span id="clouds">Clouds</span>
                        <span id="value-clouds"></span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
