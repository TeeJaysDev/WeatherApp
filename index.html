<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="plus-menu">

        </div>
        <div class="city">
            <h2 id="city"></h2>
        </div>
        <div class="icon">
            <img id="icon" src="" width="200px">
        </div>
    </nav>
    <main>
        <section id="general-info">
            <div class="temperature">
                <h1 id="temperature"></h1>
            </div>
            <div class="condition">
                <h3 id="condition"></h3>
            </div>
            <div class="aqi">
                <button class="aqi-button" data-open-modal>
                    <img src="img/leaf.png" alt="leaf icon">
                    <h3 id="aqi"></h3>
                </button>
                <dialog data-modal class="modal">
                    <div id="modal_nav">
                        <h2>Air Quality Index (EPA)</h2>
                        <button data-close-modal>&times;</button>
                    </div>
                    <div class="aqi_modal_info">
                        <h1 id="aqi_modal"></h1>
                        <h3 id="aqi_modal_text"></h3>
                    </div>
                    <ul>
                        <li>
                            <span id="PM2_5"></span>
                            <span class="compound">PM2.5</span>
                        </li>
                        <li>
                            <span id="PM10"></span>
                            <span class="compound">PM10</span>
                        </li>
                        <li>
                            <span id="SO2"></span>
                            <span class="compound">SO2</span>
                        </li>
                        <li>
                            <span id="NO2"></span>
                            <span class="compound">NO2</span>
                        </li>
                        <li>
                            <span id="O3"></span>
                            <span class="compound">O3</span>
                        </li>
                        <li>
                            <span id="CO"></span>
                            <span class="compound">CO</span>
                        </li>
                    </ul>
                </dialog>
            </div>
        </section>
        <div class="cards">
            <section id="other-params">
                <div class="container">
                    <div class="card wind">
                        <img src="img/wind.png" alt="wind icon">
                        <h3 id="wind"></h3>
                    </div>
                    <div class="card pressure">
                        <img src="img/pressure.png" alt="pressure icon">
                        <h3 id="pressure"></h3>
                    </div>
                </div>
                <div class="card secondary-info">
                    <ul>
                        <li>
                            <span id="feels-like">Feels like</span>
                            <span id="value-feels-like"></span>
                        </li>
                        <li>
                            <span id="humidity">Humidity</span>
                            <span id="value-humidity"></span>
                        </li>
                        <li>
                            <span id="uv">UV</span>
                            <span id="value-uv"></span>
                        </li>
                        <li>
                            <span id="clouds">Clouds</span>
                            <span id="value-clouds"></span>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
